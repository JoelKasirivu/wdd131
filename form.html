<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Product Review Form</title>
  <link rel="stylesheet" href="./styles/form.css" />
</head>
<body>
  <header>
    <nav class="menu">
      <button class="menu-toggle" aria-label="Toggle menu">☰</button>
      <ul class="menu-items">
        <li><a href="form.html">Review Form</a></li>
        <li><a href="review.html">Confirmation</a></li>
      </ul>
    </nav>
    <img src="./images/course-logo.webp" alt="Company Logo" loading="lazy" width="120" />
  </header>

  <main>
    <h1>Submit Your Product Review</h1>
    <form method="get" action="review.html">
      <!-- Product Name -->
      <label for="productName">Product Name <span>*</span></label>
      <select id="productName" name="productName" required>
        <option value="" disabled selected>Select a Product ...</option>
      </select>

      <!-- Overall Rating -->
      <fieldset>
        <legend>Overall Rating <span>*</span></legend>
        <label><input type="radio" name="rating" id="rate1" value="1" required /> ☆</label>
        <label><input type="radio" name="rating" id="rate2" value="2" /> ☆☆</label>
        <label><input type="radio" name="rating" id="rate3" value="3" /> ☆☆☆</label>
        <label><input type="radio" name="rating" id="rate4" value="4" /> ☆☆☆☆</label>
        <label><input type="radio" name="rating" id="rate5" value="5" /> ☆☆☆☆☆</label>
      </fieldset>

      <!-- Date of Installation -->
      <label for="installDate">Date of Installation <span>*</span></label>
      <input type="date" id="installDate" name="installDate" required />

      <!-- Useful Features -->
      <fieldset>
        <legend>Useful Features</legend>
        <label><input type="checkbox" id="feature1" name="feature1" value="durability" /> Durability</label>
        <label><input type="checkbox" id="feature2" name="feature2" value="efficiency" /> Efficiency</label>
        <label><input type="checkbox" id="feature3" name="feature3" value="design" /> Design</label>
      </fieldset>

      <!-- Written Review -->
      <label for="review">Written Review</label>
      <textarea id="review" name="review" rows="4" placeholder="Share your thoughts..."></textarea>

      <!-- User Name -->
      <label for="userName">Joel Kasirivu</label>
      <input type="text" id="userName" name="userName" />

      <!-- Submit -->
      <input type="submit" value="Confirm Subscription" />
    </form>
  </main>

  <footer>
    <p>&copy; 2025 Joel Kasirivu. All rights reserved.</p>
  </footer>

  <script src="./scripts/form.js" defer></script>
</body>
</html>
